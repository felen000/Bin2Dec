<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bin2Dec</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row align-items-center justify-content-center h-100">
			<div class="col-4">
				<div class="app">
					<h1 class="text-center mb-5">Bin2Dec</h1>
					<div class="mb-3">
						<label class="form-label" for="bin">Enter your binary number</label>
						<input class="input form-control" type="number" name="bin" id="bin" placeholder="010010">
					</div>
					<button class="btn btn-primary mb-3" type="button">Convert</button>
					<p class="result text-muted">Decimal number will be here</p>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>
</html>
